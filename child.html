<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        #main-frame{
            display: none;
            background-color: rgba( 255, 255, 255, 0.2);
        }

        #empty-block{
            height: 200px;
            background-color: rgba( 255, 255, 255, 0.2);
        }
        #main-block{
            border: solid 1px;
            background-color: white;
        }
        #parent-id-1 {
            color: cyan;
        }

        #parent-id-2 {
            color: magenta;
        }

        .parent-class-1 {
            color: lightgreen;
        }

        .parent-class-2 {
            color: skyblue;
        }
    </style>
    <title>Child Page</title>
  </head>
  <body>
    <div id="main-frame">        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <h1 id="parent-id-1">Child Page</h1>
                    <p> 前半</p>
                    <p class="parent-class-1"> てすとてすとてすとてすとてすとてすとてすとてすとてすとてすとてすとてすとてすと</p>
                    <p > テストテストテストテストテストテストテストテストテストテストテストテストテスト</p>
                
                
                    <h1 id="parent-id-2">Child Page</h1>
                    <p > 後半</p>
                    <p class="parent-class-2"> てすとてすとてすとてすとてすとてすとてすとてすとてすとてすとてすとてすとてすと</p>
                    <p > テストテストテストテストテストテストテストテストテストテストテストテストテスト</p>
                    親のidやclassと同じでも干渉しないこと確認
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="hideModal()">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button id="circle" type="button" style="width: 100px; height: 100px;" data-toggle="modal" data-target="#exampleModal">
        <img style="width: 50px; height: 50px;" src="./circle.png" onclick="showModal()">
    </button>
   

    <script>
        function showModal(){
            document.getElementById("circle").style.setProperty("display", "none");
            document.getElementById("main-frame").style.setProperty("display", "block");

            document.body.style.setProperty("background-color", "rgba( 255, 255, 255, 0.2)");
            
            const container = frameElement.parentNode;
            const overlay = container.parentNode;

            container.style.setProperty("width", "100vh");
            container.style.setProperty("height", "100vh");

            overlay.style.setProperty("width", "100%");
            overlay.style.setProperty("height", "100%");
            overlay.style.removeProperty("right");
            overlay.style.removeProperty("bottom");
            overlay.style.setProperty("left", 0);
            overlay.style.setProperty("top", 0);
            
        }

        function hideModal(){
            document.getElementById("circle").style.setProperty("display", "block");
            document.getElementById("main-frame").style.setProperty("display", "none");

            document.body.style.removeProperty("background-color");

            const container = frameElement.parentNode;
            const overlay = container.parentNode;

            container.style.setProperty("width", "100px");
            container.style.setProperty("height", "100px");

            overlay.style.setProperty("width", "100px");
            overlay.style.setProperty("height", "100px");
            overlay.style.removeProperty("left");
            overlay.style.removeProperty("top");
            overlay.style.setProperty("right", 0);
            overlay.style.setProperty("bottom", 0);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
